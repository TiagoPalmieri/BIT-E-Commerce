<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <link rel="stylesheet" href="styleup.css">
</head>

<body>
    <div class="login-form">
        <h1>Sign Up</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="Email" required autofocus="">
                        <input type="text" name="" placeholder="User Name" required autofocus="">
                        <input type="password" name="" placeholder="User Password" required autofocus="">
                        <input type="password" name="" placeholder="Confirm Password" required autofocus="">
                        <button class="btn" type="submit">
                            Login
                        </button>

                    </form>
                    <p class="account">Do you already have an account? <a href="signin.html">Log In</a></p>

                </div>
                <div class="form-img">
                    <img src="PC.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
